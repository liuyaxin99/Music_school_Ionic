
<ion-header>

        <ion-buttons left>
            <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons>
      <ion-title>FAQ</ion-title>
    </ion-toolbar>
  </ion-header>

        <ion-card-content>{{ item.Question}}</ion-card-content>

        </ion-card>
      
     


  
  </ion-content>
